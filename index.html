<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Neighborhood Map</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css' rel="stylesheet">
    <link href='styles.css' rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js' type='text/javascript'>
    </script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' type='text/javascript'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js' type='text/javascript'>
    </script>
    <script src='js/app.js' type='text/javascript'>
    </script>
    <script async onerror="gmapViewModel.failedToLoadApi()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCXajBUCO96ptgmu4OnftICZmQrTFcpaY&callback=gmapViewModel.initMap">
    </script>
</head>
<body>
<!-- Using Boostrap Grid system for responsive design -->
<div class="container">

    <header class="row">
        <div class="col-xs-9 col-sm-4 col-md-4">
            <h4>Castles & Eateries</h4>
        </div>
        <div class="col-xs-3 ">
            <a href="#">
                <span id="hamburger-icon" class="glyphicon glyphicon-menu-hamburger"
                      data-bind="click:placeListViewModel.toggleSidebar"></span>
            </a>
        </div>
    </header>

    <div class="row">

        <sidebar data-bind="css: {hidden: !showSidebar(), 'col-xs-4 col-sm-2': showSidebar()}">
            <div class="row input-group">
                <!-- User input for filtering places by name -->
                <input class="form-control" data-bind="textInput: placesSearch" placeholder="Search" type="text"> <span
                    class="input-group-addon glyphicon glyphicon-filter" id="filter-label"></span>
            </div>
            <div class="row">
                <!-- List of places that can be clicked and filtered -->
                <ul class="list-group" data-bind="foreach: visiblePlaceList">
                    <li class="list-group-item" data-bind="text: name, click: placeListViewModel.listItemClick"></li>
                </ul>
            </div>
        </sidebar>

        <main class="col-xs-8 col-sm-10"
              data-bind="css: {'col-xs-12': !showSidebar(), 'col-xs-8 col-sm-10': showSidebar()}">
            <!-- Placeholder for the map -->
            <div id="map"></div>
        </main>

    </div>
</div>
</body>
</html>
