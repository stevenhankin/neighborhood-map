<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css'>
    <link rel="stylesheet" href='styles.css'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script type='text/javascript'
            src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script async
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCCXajBUCO96ptgmu4OnftICZmQrTFcpaY&callback=gmapViewModel.initMap">
    </script>
</head>
<body>

<!--
Using Boostrap Grid system for responsive design
-->
<div class="container">

        <div class="row">
            <div class="col-xs-12">
                <h3>Castles & Eateries</h3>
            </div>
        </div>

        <div class="row">

            <!-- On mobile devices the sidebar is automatically hidden to save space -->
            <div class="col-sm-2 hidden-xs">

                <!-- User input for filtering places by name -->
                <div class="row input-group">
                    <input type="text" data-bind="textInput: placesSearch" class="form-control" placeholder="Search">
                    <span id="filter-label" class="input-group-addon glyphicon glyphicon-filter "></span>
                </div>

                <!-- List of places that can be clicked and filtered -->
                <div class="row">
                    <ul data-bind="foreach: placesList" class="list-group">
                        <li class="list-group-item"
                            data-bind="text: name, click: placeListViewModel.listItemClick"></li>
                    </ul>
                </div>

            </div>

            <!-- Placeholder for the map -->
            <div class="col-xs-12 col-sm-10">
                <div id="map"></div>
            </div>

        </div>
</div>
</body>
</html>
